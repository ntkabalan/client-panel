<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a routerLink="/client/edit/{{ this.id }}" class="btn btn-dark">Edit</a>
      <button (click)="onDeleteClick(this.id)" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>

<hr>

<div class="card" *ngIf="this.client">
  <h3 class="card-header">{{ this.client.firstName }} {{ this.client.lastName }}</h3>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-6">
        <h5 class="text-secondary">{{ this.client.id }}</h5>
      </div>
      <div class="col-sm-6">
        <h5 class="pull-right">
          Balance:
          <span
            [class.text-danger]="this.hasBalance"
            [class.text-success]="!this.hasBalance"
          >
            {{ this.client.balance | currency:"USD":"symbol" }}
          </span>
          <small>
            <a (click)="this.showBalanceUpdateInput = !this.showBalanceUpdateInput">
              <i class="fa fa-pencil"></i>
            </a>
          </small>
        </h5> 
        <div class="clearfix">
          <form *ngIf="this.showBalanceUpdateInput" (submit)="updateBalance()">
            <div class="input-group">
              <input type="text" name="balance" class="form-control" [(ngModel)]="this.client.balance">
              <span class="input-group-btn"><button class="btn btn-primary" type="submit">Update</button></span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <hr>

    <ul class="list-group">
      <li class="list-group-item">Contact Email: {{ this.client.email }}</li>
      <li class="list-group-item">Contact Phone Number: {{ this.client.phone }}</li>
    </ul>

  </div>
</div>
