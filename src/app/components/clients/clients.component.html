<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i>Clients</h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secondary">Total Owed: {{ this.totalOwed | currency:"USD":"symbol" }}</h5>
  </div>
</div>

<table *ngIf="this.clients?.length > 0; else noClients" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Balance</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of this.clients">
      <td>{{ client.firstName }} {{ client.secondName }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.balance | currency:"USD":"symbol" }}</td>
      <td><a class="btn btn-secondary btn-sm" routerLink="client/{{ client.id }}"><i class="fa fa-arrow-circle-o-right"></i>Details</a></td>
    </tr>
  </tbody>
</table>

<ng-template #noClients>
  <hr>
  <h5 class="text-center">No clients found...</h5>
</ng-template>
